<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styel.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <title>musicplayer</title>
  </head>

  <body>
    <audio controls id="audio">
      <source src="./audio/behnam-bani.mp3" />
    </audio>
    <section class="container">
      <article class="header">
        <div class="header-left">
          <div class="header-left2"><i class="fa fa-arrow-left"></i></div>
        </div>

        <p>playing now</p>
        <div class="header-right" onclick="window.location.reload()">
          <div class="header-right2"><i class="fa fa-align-justify"></i></div>
        </div>
      </article>
      <img src="img/behnam-img.jpg" alt="" / id="imgs">
      <h3 id="nameplay">behnam bani</h3>
      <p class="p-2" id="namemuzic">ashghi</p>

      <div class="time">
        <span class="p-3">
          <span class="date2">00</span> :
          <span class="date1">00</span>
        </span>
        <p class="p-4">06:29</p>
      </div>

      <article class="contorol">
        <div class="bsf1" id="back">
          <div class="bsf2"><i class="fa fa-fast-backward"></i></div>
        </div>

        <div class="bsf1 pls" id="playpus">
          <div class="stop1">
            <span class="pl"><i class="fa fa-play"></i></span>
            <span class="pas"> <i class="fa fa-pause"></i></span>
          </div>
        </div>

        <div class="bsf1" id="next">
          <div class="bsf2"><i class="fa fa-fast-forward"></i></div>
        </div>
      </article>
    </section>
  </body>
  <script src="music.js"></script>
</html>
